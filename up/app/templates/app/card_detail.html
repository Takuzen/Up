{% extends "./_base.html" %}
{% load static %}
{% block content %}
<div class="card-detail-header">
    <a id="back-btn" href="{% url 'index' %}"><img id="card-detail-back-arrow-img"
            src="{% static '/images/icons/back-arrow.png' %}" alt="back-arrow"></a>
    <img id="card-detail-profile-img" src="{% static '/images/icons/person.svg' %}" class="rounded-circle account-img"
        alt="person-icon">
    <p id="card-detail-username">{{ user.username }}</p>
</div>

<div class="card-detail-img">
    {% if item.image %}
    <div id="image">
        <img src="{{ item.image.url }}" style="width:100%;height:600px; object-fit:cover;">
    </div>
    {% else %}
    <div id="image">
        <!-- @fixme ここに差し込む画像を決めたい -->
        <img src="../../media/images/restaurant_posts/if-photo-is-nil.jpg" style="width:100%;height:600px">
    </div>
    {% endif %}
</div>

<div class="card-detail-footer">
    <p id="restaurant-memo">{{ item.restaurant_memo|default_if_none:"未記入" }}restaurant_memo</p>
    <p id="location"><img id="location-pin" src="{% static '/images/icons/location-pin.png' %}" alt="location-pin"><span
            id="restaurant_name_on_card_footer">{{ item.restaurant_name|default_if_none:"restaurant_name" }}</span><button
            id="copy-button"><img id="copy-img" src="{% static '/images/icons/copy.png' %}" alt="copy-img"></button>
    </p>
</div>

{% endblock %}
