{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
    <link href="{% static "app/css/app.css" %}" rel="stylesheet">
    <link href="{% static "app/css/sidebar.css" %}" rel="stylesheet">
    <link href="{% static "app/css/button.css" %}" rel="stylesheet">
    <link href="{% static "app/css/layout.css" %}" rel="stylesheet">
</head>

<body>
<!-- header -->
<style>
    #card {
        border-style: solid;
        border-width: 1px;
        border-radius: 1%;
        border-color: gray;
        margin-top: 10px;
        margin-bottom: 10px;
    }
   
</style>
<div class="header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'index' %}">Up</a></h5>

    <nav class="my-2 my-md-0 mr-md-3">
    {% if user.is_authenticated %}
        <a class="btn btn-outline-primary btn-sm mr-2" href="{% url 'profile' %}">マイページ</a>
    {% else %}
        <a class="btn btn-outline-primary btn-sm mr-2" href="{% url 'login' %}">ログイン</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'register' %}">入会</a>
    {% endif %}
    </nav>
</div>
<!-- content-->
<div class="wrapper">

    <nav id="sidebar">
        <ul class="list-unstyled components">  
            <li>
                {% if user.is_authenticated %}
                    <a class="btn btn-square-soft" href="{% url 'create' %}"> + </a>
                {% else %}
                    <a class="btn btn-square-soft" href="{% url 'login' %}"> + </a>
                {% endif %}
            </li>
        </ul>
    </nav>
 
    <div id="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags}}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

</div> 



<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"
        charset="UTF-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ja.min.js"></script>
<script src="{% static "app/js/app.js" %}"></script>
<script src="{% static "app/js/infinite.min.js" %}"></script>
<script src="{% static "app/js/jquery.waypoints.min.js" %}"></script>
<script src="{% static "app/js/noframework.waypoints.min.js" %}"></script>
</body>

</html>
